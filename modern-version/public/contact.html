  <!-- Contact Section -->
  <section class="flex-grow flex items-center justify-center bg-gradient-to-br from-navy to-yellow p-6">
    <div class="w-full max-w-lg bg-white/10 backdrop-blur-lg text-white rounded-2xl p-8 shadow-2xl animate-fadeIn border border-white/20">
      <h2 class="text-4xl font-bold text-center text-navy mb-6">Contact Us</h2>
      <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
        <input type="hidden" name="access_key" value="d4221f31-950d-46fc-9eef-6d4e14e3cd1f">

        <!-- Name -->
        <div class="relative">
          <input type="text" id="name" name="name" required
            class="peer w-full px-4 pt-6 pb-2 text-white bg-transparent border-b-2 border-yellow placeholder-transparent focus:outline-none focus:border-white transition-all"
            placeholder="Name" />
          <label for="name"
            class="absolute left-4 top-2 text-sm text-yellow peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300 transition-all">
            Name
          </label>
        </div>

        <!-- Email -->
        <div class="relative">
          <input type="email" id="email" name="email" required
            class="peer w-full px-4 pt-6 pb-2 text-white bg-transparent border-b-2 border-yellow placeholder-transparent focus:outline-none focus:border-white transition-all"
            placeholder="Email" />
          <label for="email"
            class="absolute left-4 top-2 text-sm text-yellow peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300 transition-all">
            Email
          </label>
        </div>

        <!-- Message -->
        <div class="relative">
          <textarea id="message" name="message" rows="4" required
            class="peer w-full px-4 pt-6 pb-2 text-white bg-transparent border-b-2 border-yellow placeholder-transparent focus:outline-none focus:border-white transition-all resize-none"
            placeholder="Message"></textarea>
          <label for="message"
            class="absolute left-4 top-2 text-sm text-yellow peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300 transition-all">
            Message
          </label>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit"
            class="w-full px-6 py-3 bg-yellow text-navy font-bold rounded-xl shadow-lg hover:shadow-yellow transition-all duration-300 hover:scale-105">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>
