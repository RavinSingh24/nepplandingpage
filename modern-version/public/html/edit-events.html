<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event - NEPP</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/events.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
    <div id="settings-container"></div>
    <div class="nepp-root">
        <aside class="sidebar"></aside>
        <main class="main-content">
            <div class="edit-event-header">
                <div class="header-content">
                    <h1>Edit Event</h1>
                    <a href="events.html" class="back-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                        Back to Events
                    </a>
                </div>
            </div>
            
            <div class="edit-event-container">
                <div class="edit-event-form-container">
                    <form id="editEventForm">
                        <div class="form-group">
                            <label for="editEventType">Event Type *</label>
                            <select id="editEventType" name="eventType" required>
                                <option value="event">Regular Event</option>
                                <option value="announcement">Scheduled Announcement</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="editEventTitle">Event Title *</label>
                            <input type="text" id="editEventTitle" name="eventTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="editEventDescription">Description</label>
                            <textarea id="editEventDescription" name="eventDescription" rows="4"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editEventDate">Date *</label>
                                <input type="date" id="editEventDate" name="eventDate" required>
                            </div>
                            <div class="form-group">
                                <label for="editEventTime">Time *</label>
                                <input type="time" id="editEventTime" name="eventTime" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="editEventLocation">Location</label>
                            <input type="text" id="editEventLocation" name="eventLocation" placeholder="Event location or meeting link">
                        </div>
                        
                        <div class="form-group">
                            <label for="editEventGroup">Group</label>
                            <select id="editEventGroup" name="eventGroup">
                                <option value="">Personal Event</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="editEventVisibility">Visibility *</label>
                            <select id="editEventVisibility" name="eventVisibility" required>
                                <option value="public">Public (Anyone can see)</option>
                                <option value="group">Group Members Only</option>
                                <option value="private">Private (Only me)</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelEdit" class="cancel-btn">Cancel</button>
                            <button type="button" id="deleteEvent" class="delete-btn">Delete Event</button>
                            <button type="submit" class="submit-btn">Update Event</button>
                        </div>
                    </form>
                </div>
                
                <div class="event-preview">
                    <h3>Event Preview</h3>
                    <div id="eventPreview" class="preview-content">
                        <!-- Preview will be updated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/config/firebase-config.js"></script>
    <script type="module" src="/components/sidebar.js"></script>
    <script type="module" src="/services/auth-service.js"></script>
    <script type="module" src="/services/events-service.js"></script>
    <script type="module" src="/services/groups-service.js"></script>
    <script type="module" src="../js/edit-events.js"></script>
</body>
</html>
