<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications - NEPP</title>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
    <div id="settings-container"></div>
    <div class="nepp-root">
        <aside class="sidebar">
            <!-- Sidebar content will be loaded here by sidebar.js -->
        </aside>
        <main class="main-content">
            <div class="notifications-header">
                <div class="header-left">
                    <h1>Notifications</h1>
                    <span id="unreadCount" class="unread-count" style="display: none;"></span>
                </div>
                <div class="header-actions">
                    <button id="markAllReadBtn" class="mark-all-read-btn" style="display: none;">
                        Mark All as Read
                    </button>
                </div>
            </div>
            
            <div class="notifications-container">
                <div class="notifications-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="unread">Unread</button>
                    <button class="filter-btn" data-filter="co-owner-invite">Invitations</button>
                    <button class="filter-btn" data-filter="file-shared">File Shares</button>
                </div>
                
                <div id="notificationsList" class="notifications-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../components/sidebar.js"></script>
    <script type="module" src="../js/notifications.js"></script>
</body>
</html>
