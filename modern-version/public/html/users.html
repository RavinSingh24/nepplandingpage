<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users - NEPP</title>
  <link rel="icon" href="../images/logo.png" type="image/png">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/users.css">
</head>
<body>
  <div class="nepp-root">
    <aside class="sidebar"></aside>

    <main class="main-content">
      <div class="users-header">
        <h1>Users</h1>
        <p class="users-subtitle">Discover and connect with other NEPP members</p>
      </div>

      <div class="users-search">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        <input type="text" id="userSearch" placeholder="Search users by name or email...">
      </div>

      <div class="users-filters">
        <div class="filter-group">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy">
            <option value="newest">Newest Members</option>
            <option value="oldest">Oldest Members</option>
            <option value="name">Name (A-Z)</option>
            <option value="active">Most Active</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterBy">Filter by:</label>
          <select id="filterBy">
            <option value="all">All Users</option>
            <option value="active">Active Users</option>
            <option value="public-profile">Public Profiles</option>
          </select>
        </div>
      </div>

      <div class="users-container">
        <div id="usersList" class="users-grid">
          <!-- Users will be loaded here -->
          <div class="loading-state">Loading users...</div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination" style="display: none;">
        <button id="prevPage" class="page-btn" disabled>Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPage" class="page-btn" disabled>Next</button>
      </div>
    </main>
  </div>
  
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="../js/users.js"></script>
</body>
</html>
