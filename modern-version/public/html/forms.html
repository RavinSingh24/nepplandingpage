<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms - NEPP</title>
  <link rel="icon" href="../images/logo.png" type="image/png">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
<div id="settings-container"></div>
  <div class="nepp-root">
    <aside class="sidebar"></aside>
    <main class="main-content">
      <div class="forms-header">
        <h1>Forms</h1>
        <div class="form-actions">
          <button id="viewResultsBtn" class="view-results-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
            </svg>
            View Results
          </button>
          <button id="createFormBtn" class="create-form-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Create Form
          </button>
        </div>
      </div>

      <div class="forms-search">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        <input type="text" placeholder="Search forms...">
      </div>

      <div class="forms-container">
        <section class="forms-section">
          <h2>All Forms</h2>
          <div id="allFormsList" class="forms-grid">
            <!-- Forms the user can access from others will be loaded here -->
          </div>
        </section>

        <section class="forms-section">
         <h2>My Forms</h2>
         <div id="userFormsList" class="forms-grid">
           <!-- User's created forms will be loaded here -->
         </div>
        </section>

        <section class="forms-section">
         <h2>Bookmarked Forms</h2>
         <div id="bookmarkedFormsList" class="forms-grid">
           <!-- User's bookmarked forms will be loaded here -->
         </div>
        </section>
      </div>
    </main>
  </div>
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="../js/forms.js"></script>
</body>
</html>
