<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - NEPP</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
  <div id="settings-container"></div>
  <div class="nepp-root">
    <aside class="sidebar"></aside>
    <main class="main-content">
      <h1 class="page-header">Welcome, <span id="user-display-name">NEPP User</span></h1>
      <section class="dashboard-sections">
        <div class="panel announcements">
          <div class="announcements-header">
            <h2>Announcements</h2>
            <a href="announcements.html" class="view-all-btn">View All Annoucements</a>
          </div>
          <div id="announcementsList">
            <!-- Announcements will be loaded here -->
          </div>
        </div>
        <div class="panel forms-section">
          <div class="forms-header">
            <h2>Your Forms</h2>
            <a href="forms.html" class="view-all-btn">View All Forms</a>
          </div>
          <div id="formsList"></div>
        </div>
        <div class="panel calendar">
          <div class="calendar-section-header">
            <h2>Date: Upcoming Events</h2>
            <a href="events.html" class="view-all-btn">View All Events</a>
          </div>
          <div id="calendarWidget" class="calendar-widget"></div>
        </div>
      </section>
    </main>
  </div>
  <!-- Scripts -->
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="/utils/navigation-utils.js"></script>
  <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
