<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Announcements - NEPP</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/announcements.css" />
  <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
  <div id="settings-container"></div>
  <div class="nepp-root">
    <aside class="sidebar">
      <!-- Sidebar content will be loaded here by sidebar.js -->
    </aside>
    <main class="main-content">
      <div class="announcements-header">
        <h1 class="page-header">Announcements</h1>
        <button class="create-announcement">+ Create Announcement</button>
      </div>
      <section class="dashboard-sections">
        <div class="panel announcements">
          <div class="announcements-list">
            <!-- Announcements will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Announcement Popup Modal -->
      <div class="announcement-popup" style="display:none;">
        <div class="popup-content">
          <h2>Create Announcement</h2>
          
          <!-- Form fields will be inserted here by JavaScript -->
          
          <!-- Target Audience Section -->
          <div class="form-group">
            <label>Target Audience</label>
            <div class="audience-selector">
              <div class="audience-tabs">
                <button type="button" class="audience-tab active" data-target="groups">Groups</button>
                <button type="button" class="audience-tab" data-target="individuals">Individual Users</button>
                <button type="button" class="audience-tab" data-target="both">Both</button>
              </div>
              
              <div class="audience-content">
                <div id="groups-selection" class="audience-section active">
                  <div class="selected-groups" id="selectedGroups">
                    <!-- Selected groups will appear here -->
                  </div>
                  <div class="group-search">
                    <input type="text" id="groupSearch" placeholder="Search groups...">
                    <div class="group-results" id="groupResults">
                      <!-- Group search results will appear here -->
                    </div>
                  </div>
                </div>
                
                <div id="individuals-selection" class="audience-section">
                  <div class="selected-users" id="selectedUsers">
                    <!-- Selected users will appear here -->
                  </div>
                  <div class="user-search">
                    <input type="text" id="userSearch" placeholder="Search users by name or email...">
                    <div class="user-results" id="userResults">
                      <!-- User search results will appear here -->
                    </div>
                  </div>
                </div>
                
                <div id="both-selection" class="audience-section">
                  <p class="section-info">You can select both groups and individual users. The announcement will be visible to all selected recipients.</p>
                  <div class="both-sections">
                    <div class="both-groups">
                      <h4>Selected Groups</h4>
                      <div class="selected-groups" id="selectedGroupsBoth">
                        <!-- Selected groups for both mode -->
                      </div>
                      <input type="text" id="groupSearchBoth" placeholder="Search groups...">
                      <div class="group-results" id="groupResultsBoth">
                        <!-- Group search results for both mode -->
                      </div>
                    </div>
                    <div class="both-users">
                      <h4>Selected Users</h4>
                      <div class="selected-users" id="selectedUsersBoth">
                        <!-- Selected users for both mode -->
                      </div>
                      <input type="text" id="userSearchBoth" placeholder="Search users...">
                      <div class="user-results" id="userResultsBoth">
                        <!-- User search results for both mode -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="popupMessage">Message:</label>
            <textarea class="popup-message" id="popupMessage" placeholder="Type your announcement..." maxlength="1000" rows="4"></textarea>
          </div>
          
          <div class="popup-error"></div>
          
          <div class="popup-actions">
            <button class="popup-submit">Post</button>
            <button class="popup-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="../js/announcements.js"></script>
</body>
</html>
