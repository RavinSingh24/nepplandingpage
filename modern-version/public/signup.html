<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - NEPP</t      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Create a strong password (minimum 6 characters)" 
          required
        >
        <small style="color: #8892b0; font-size: 12px; margin-top: 4px; display: block;">
          Password must contain: minimum 6 characters, at least 1 letter, and 1 special character (!@#$%^&*()_+-=[]{}|;:,.<>?)
        </small>
      </div>link rel="icon" href="../images/logo.png" type="image/png">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: #112334;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .auth-container h1 {
      color: #FFD600;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #2a3854;
      border-radius: 4px;
      background: #1a2438;
      color: #fff;
    }
    .form-group input::placeholder {
      color: #636b7b;
      opacity: 1;
    }
    .auth-btn {
      width: 100%;
      padding: 0.75rem;
      background: #FFD600;
      color: #0a0f1a;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .auth-links {
      margin-top: 1rem;
      text-align: center;
      color: #fff;
    }
    .auth-links a {
      color: #FFD600;
      text-decoration: none;
    }
    .auth-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      display: none;
      line-height: 1.4;
    }
    .password-requirements {
      color: #8892b0;
      font-size: 12px;
      margin-top: 4px;
      line-height: 1.3;
    }
    .form-group small {
      color: #8892b0;
      font-size: 12px;
      margin-top: 4px;
      display: block;
      line-height: 1.3;
    }
    .auth-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Create NEPP Account</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Enter your full name (e.g., John Smith)" 
          required
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email address (e.g., john@example.com)" 
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Create a strong password (minimum 8 characters)" 
          required
        >
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password" 
          placeholder="Re-enter your password to confirm" 
          required
        >
      </div>
      <button type="submit" class="auth-btn">Create Account</button>
      <div id="auth-message" class="auth-message"></div>
    </form>
    <div class="auth-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
